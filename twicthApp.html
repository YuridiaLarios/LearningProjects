<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Yuridia Larios FCC twitch app">
    <title>twitch app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/twitch.css"
  </head>
  
  <body>
    <section>
    <div class="container">
      <div class="row">
        <div class="container text-center">
          <img class="main-logo" src="http://res.cloudinary.com/dw2liwt16/image/upload/v1515410014/twitch-logo_fum8sm.png" alt="twitch logo">
        </div>
        <div class="container results-panel inside-container">

          <nav class="topbar">
            <div class="btn-group btn-group-justified btn-group-toggle" role="group" data-toggle="buttons">
              <label class="btn btn-default active">
                   <input type="radio" name="options" id="all" autocomplete="off" checked> All
                </label>
              <label class="btn btn-default">
                  <input type="radio" name="options" id="online" autocomplete="off"> Online
                </label>
              <label class="btn btn-default">
                  <input type="radio" name="options" id="offline" autocomplete="off"> Offline
                </label>
            </div>
          </nav>

          <div class="container thumbnails">
            <div class="row">
              <div id='results'>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/twitch.js"></script>
  </body>
</html>
