<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Yuridia Larios FCC twitch app">
    <title>twitch app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/twitch.css"
  </head>
  <body>
    <nav class="topbar">
      Twitch Status
    </nav>

    <div class="container">
      <div class="row">

        <div class="container">
          <div class="results-panel">
            <div class="switch btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-lg btn-twitch active" id="all">All</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-lg btn-twitch" id="online">Online</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-lg btn-twitch" id="offline">Offline</button>
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="search-box">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </span>
              <input type="search" class="form-control" placeholder="username" aria-describedby="search-box">
            </div>

            <div class="row">
              <div id='results'>
              </div>
            </div>
          </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/twitch.js"></script>
  </body>
</html>
